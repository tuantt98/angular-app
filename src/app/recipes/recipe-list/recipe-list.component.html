<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
    <hr>
  </div>
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeEl of recipes; let i=index" [recipe]="recipeEl" [index]="i+1">
    </app-recipe-item>
  </div>
</div>
