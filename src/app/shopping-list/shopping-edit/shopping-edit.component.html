<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4" style="display: flex; justify-content: space-around;">
          <button class="btn btn-success" type="reset" style="margin-right: 5px;" (click)="onAddItem()">Add Ingredient</button>
          <button class="btn btn-danger" type="button" style="margin-right: 5px;">Delete item</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
