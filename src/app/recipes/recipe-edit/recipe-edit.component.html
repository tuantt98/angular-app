<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
          type="submit"
          class="btn btn-success"
          style="margin-right: 8px;"
          [disabled]="!recipeForm.valid"
          >
          Save</button>

          <button
          type="button"
          class="btn btn-danger"
          (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image path</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-resposive" style="width: 100%;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
          *ngFor="let ingredient of getControl(); let i = index"
          [formGroupName]="i"
          >
            <div class="col-xs-8">
              <div class="form-group">
                <input type="text" id="ingredients" class="form-control" placeholder="Ingredient" formControlName="name" name="name">
              </div>
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" id="amount" placeholder="Amount" formControlName="amount" name="amount">
            </div>
            <div class="col-xs-2">
              <button
              (click)="onDeleteIngredient(i)"
              class="btn btn-danger"
              type="button">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
              class="btn btn-success"
              type="button"
              (click)="onAddIngredient()"
              >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
