<a
class="list-group-item clearfix cursor" style="display: block; margin-bottom: 10px;" (click)="onSelect()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.name}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
